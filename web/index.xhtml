<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
   <title>You Style QBO</title>

   <!-- Imagen del logo del titulo -->
   <link type="image/x-icon" href="images/logo_title_1.png" rel="icon" />

   <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
   <meta http-equiv="pragma" content="no-cache"/>

   <!-- Para que no se pueda hacer zoom en los dispositivos moviles -->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

   <link rel="stylesheet" href="css/style_main.css"/>
</h:head>
<h:body>
   <div style="padding-top: 30px;">
      <div class="form_gen" style="">
         <div class="form_gen_left">
            <img src="images/image1.png" alt="Generic placeholder thumbnail"/>
         </div>
         <div class="form_gen_right">
            <div class="form_gen_right_top">
               <img src="images/logo_main_1.png" alt="Generic placeholder thumbnail"/>
            </div>
            <div class="form_gen_right_body">
               <h:form prependId="false">

                  <div align="center" style="height: 12px;padding-top: 8px;">
                     <b><h:outputLabel value="SUSCRIPCIÃ“N"/></b>
                  </div>
                  <br/>
                  <b:inputText id="Nombres" placeholder="Nombres" value="#{service.person.firstName}"  required="true" requiredMessage="El Nombre es requerido">
                     <f:facet name="prepend">
                        <b:icon name="glyphicon glyphicon-pencil" />
                     </f:facet>
                  </b:inputText>
                  <b:inputText id="Apellidos" placeholder="Apellidos" value="#{service.person.lastName}" required="true" requiredMessage="Los apellidos son requeridos">
                     <f:facet name="prepend">
                        <b:icon name="glyphicon glyphicon-pencil" />
                     </f:facet>
                  </b:inputText>
                  <b:inputText id="Dni" placeholder="Dni" value="#{service.person.dni}" required="true" requiredMessage="El DNI es requerido">
                     <f:facet name="prepend">
                        <b:icon name="glyphicon glyphicon-credit-card" />
                     </f:facet>
                  </b:inputText>
                  <b:datepicker id="FechaNacimiento" placeholder="Fecha de Nacimiento" changeYear="true" changeMonth="true" format="MM/DD/YYYY" mode="toggle-icon" showWeek="true" firstDay="1" value="#{service.person.birthDate}"  required="true" requiredMessage="La fecha de nacimiento es requerido"/>
                  <b:inputText id="Correo" placeholder="Correo" value="#{service.person.email}" required="true" requiredMessage="El correo es requerido">
                     <f:facet name="prepend">
                        <h:outputText value="@" />
                     </f:facet>
                  </b:inputText>
                  <b:inputText id="Celular" placeholder="Celular" value="#{service.person.cellPhone}" required="true">
                     <f:facet name="prepend">
                        <b:icon name="glyphicon glyphicon-phone" />
                     </f:facet>
                  </b:inputText>
                  <b:commandButton type="submit" value="Registrar" look="primary" style="width:100%;background-color:black" action="#{service.registerPerson}" />
               </h:form>
            </div>
            <h:outputLabel value="#{service.message}"/>
         </div>
      </div>
   </div>
</h:body>
</html>
